<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인 - L.I.T.E</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <h1 class="login-title">L.I.T.E</h1>
      <p class="login-sub">경희고등학교 학생 포털 로그인</p>

      <form class="login-form">
        <div class="input-group">
          <label for="userid">아이디</label>
          <input type="text" id="userid" name="userid" placeholder="학번 또는 이메일 입력" required />
        </div>
        <div class="input-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" placeholder="비밀번호 입력" required />
        </div>

        <button type="submit" class="login-btn">로그인</button>

        <p class="hint">아직 계정이 없나요? <a href="#">회원가입</a></p>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
