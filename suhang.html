<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>L.I.T.E | 수행평가 관리 시스템</title>
    <link rel="stylesheet" href="suhang.css" />
  </head>
  <body>
    <header>
      <button class="back-btn" onclick="goBack()">← 메인으로</button>
      <div class="title">📝 수행평가 관리 시스템</div>
    </header>

    <main>
      <div class="toolbar">
        <input
          id="searchInput"
          type="search"
          placeholder="제목 또는 담당 교사 검색…"
        />
        <select id="gradeFilter">
          <option value="">전체 학년</option>
          <option value="1학년">1학년</option>
          <option value="2학년">2학년</option>
          <option value="3학년">3학년</option>
          <option value="전학년">전학년</option>
        </select>
        <select id="subjectFilter">
          <option value="">전체 과목</option>
          <option value="국어">국어</option>
          <option value="영어">영어</option>
          <option value="수학">수학</option>
          <option value="과학">과학</option>
          <option value="기타">기타</option>
        </select>
        <button class="btn" id="sortBtn">📅 마감일순</button>
        <button class="btn" id="favBtn">⭐ 즐겨찾기만</button>
      </div>

      <section class="card">
        <table>
          <thead>
            <tr>
              <th>수행평가</th>
              <th>담당 교사</th>
              <th>학년</th>
              <th>마감일</th>
              <th>D-Day</th>
              <th>⭐</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr>
              <td colspan="6" class="empty">불러오는 중…</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <script src="suhang.js"></script>
  </body>
</html>
